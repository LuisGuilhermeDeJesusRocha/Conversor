<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Bases</title>
</head>
<body>
    <div class="container">

    <secttion class="conversor">  

        <h1 class="titulo">Conversor de Bases</h1>
        <label for="baseSelect" class="label">Escolha a base:</label>
        <select id="baseSelect">
            <option value="1">Binário para Decimal</option>
            <option value="2">Decimal para Binário</option>
            <option value="3">Decimal para Hexadecimal</option>
            <option value="4">Decimal para Octal</option>
        </select>
        <br>
        <label for="numeroInput" class="label" >Insira o número:</label>
        <input type="text" id="numeroInput" min ="0">
        <br>
        <button id="converterButton">Converter</button>
        <div id="resultadoContainer"></div>

    </secttion>  
</div>

    <script src="script.js"></script>
</body>
</html>
